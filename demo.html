<script type="text/javascript" src="newdatedate.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$("#datedate").newdatedate({"type":"range"});
		$("#datedatesingle").newdatedatesingle();
		$("#phone").newphone();
		$("#time").newtime();
	});
</script>

Date Range:<input id="datedate" name="datedate"/>
Date Single:<input id="datedatesingle" name="datedatesingle" />
Time:<input id="time" name="time" />
Phone:<input id="phone" name="phone" />
